# golangci-lint configuration file
# Official documentation: https://golangci-lint.run/usage/configuration/
version: "2"

run:
  timeout: 5m
  tests: true
  build-tags:
    - integration

linters:
  enable:
    # デフォルトで有効なlinter（必須）
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    
    # 追加で有効化するlinter
    - bodyclose
    - dupl
    - goconst
    - gocritic
    - gocyclo
    - revive
    - goprintffuncname
    - gosec
    - misspell
    - nakedret
    - nolintlint
    - unconvert
    - unparam
    - whitespace
  disable:
    - depguard        # プロジェクトに応じて有効化
    - funlen          # 関数長制限を無効化
                      # 理由: テスト関数で複数パターンをまとめて記述することが多く、
                      #       分割すると可読性が低下する。本体コードでも適度な長さは許容する
    - lll             # 行長制限を無効化
                      # 理由: 現代のエディタでは長い行でも問題なく、
                      #       無理に改行するとかえって読みにくくなることが多い
    - gochecknoinits  # init関数使用チェックを無効化
                      # 理由: cobra CLIフレームワークではinit関数でのコマンド登録が標準パターン

linters-settings:
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
  gosec:
    excludes:
      - G404 # math/randの使用を許可
  revive:
    rules:
      - name: exported
        disabled: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  exclude-rules:
    # テストファイルでは一部のルールを無効化
    - path: _test\.go
      linters:
        - gosec
        - dupl
        - gocyclo
    # コメント関連のルールを緩和（日本語コメント対応）
    - text: "comment on exported"
      linters:
        - revive
    - text: "should have comment"
      linters:
        - revive

output:
  format: colored-line-number